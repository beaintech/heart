<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Heart</title>
    <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
    #wrap { position: relative; width: 100%; height: 100%; }

    canvas { position: absolute; inset: 0; }

    #c { z-index: 2; }          /* three canvas */
    #overlay { z-index: 1; }    /* 2D 骨架 canvas（你画骨架的那个） */

    video {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 1;
      pointer-events: none;
      transform: scaleX(-1);
      z-index: 0;
    }

    #hint { position: absolute; left: 16px; top: 16px; color: #fff; font-family: system-ui; font-size: 14px; opacity: 0.85; z-index: 3; }

    #score, .score{
      position: absolute;
      top: 18px;
      right: 18px;
      z-index: 999;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: 44px;
      line-height: 1;
      letter-spacing: 0.5px;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 6px 22px rgba(0,0,0,0.55);
    }

    .score-1 {
      position: absolute;
      top: 18px;
      right: 120px;
      z-index: 999;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: 44px;
      line-height: 1;
      letter-spacing: 0.5px;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 6px 22px rgba(0,0,0,0.55);
    }

    </style>
  </head>
  <body>
    <div class="score-1">Score: </div>
    <div id="score">0</div>
    <div id="wrap">
      <div id="hint">You are loved.</div>
      <video id="video" playsinline autoplay muted></video>
      <canvas id="c"></canvas>
      <canvas id="overlay"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
