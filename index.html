<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Heart</title>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
      #wrap { position: relative; width: 100%; height: 100%; }
      canvas { position: absolute; inset: 0; }
      video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 1; pointer-events: none; transform: scaleX(-1);}
      #hint { position: absolute; left: 16px; top: 16px; color: #fff; font-family: system-ui; font-size: 14px; opacity: 0.85; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="hint">Pinch(拇指+食指) 改变心形大小；松开用食指“画星星”。</div>
      <video id="video" playsinline></video>
      <canvas id="c"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
